<main class="mt-5 mb-5 ">
  <div class="row d-flex justify-content-center">
      <div class="col-8 col-sm-4 d-flex justify-content-center align-items-center">

        <div class="row justify-content-center p-2 shadow-lg mt-3 bg-body rounded">

          <div class="col-md-12 p-2">
            <label class="form-control bg-primary text-white">Nueva Oferta. Completa todos los campos</label>
          </div>
          <form class="row"
            name="loginForm"
            [formGroup]="ValidateNewOffer"
            (ngSubmit)="sendNewOffer()">
            <div class="col-md-12">
              <div class="input-group mt-3 form-floating">
                <input class="form-control col-md-4"
                      type="text"
                      name="titulo"
                      formControlName="titulo"
                      required>
                <label for="titulo"
                      class="form-label">Título de la oferta</label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-group mt-3 form-floating">
                <textarea class="form-control col-md-4"
                      type="text"
                      name="descripcion"
                      formControlName="descripcion"
                      rows="4"
                      required></textarea>
                <label for="descripcion"
                      class="form-label">Descripción de la oferta</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mt-3 form-floating">
                <input class="form-control col-md-4"
                      type="text"
                      name="empresa"
                      formControlName="empresa"
                      required>
                <label for="empresa"
                      class="form-label">Empresa que presenta la oferta</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mt-3 form-floating">
                <input class="form-control col-md-4"
                      type="number"
                      name="salario"
                      formControlName="salario"
                      required>
                <label for="salario"
                      class="form-label">Sueldo bruto anual</label>
                      <span class="input-group-text"id="email">€</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mt-3 form-floating">
                <input class="form-control col-md-4"
                      type="text"
                      name="ciudad"
                      formControlName="ciudad"
                      required>
                <label for="ciudad"
                      class="form-label">Ciudad donde se desempeñará el trabajo</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mt-3 form-floating">
                <input class="form-control col-md-4"
                      type="email"
                      name="email"
                      formControlName="email"
                      required>
                <label for="email"
                      class="form-label">Usuario</label>
                <span class="input-group-text"id="email">@</span>
              </div>
            </div>
            <div class="col-md-4 mt-2">
              <button class="btn btn-primary m-2"
                      type="submit"
                      data-bs-toggle="tooltip"
                      data-bs-placement="left"
                      title="Crear">
                      Crear oferta
              </button>
            </div>
          </form>
        </div>
      </div>
  </div>
</main>
